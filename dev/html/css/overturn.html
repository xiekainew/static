<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d翻转</title>
	<style>
		.parent{
			width:302px;
		    height:388px;
		    position:absolute;
		    bottom: 312px;
		    left: 50%;
		    margin-left: -151px;
		    z-index:2;
		    perspective: 800px;
		}
		.child{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			background-image: url(./open-foca.png);
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center;
			transform-style: preserve-3d;
			transform: rotateY(0deg);
			backface-visibility: hidden;
			transition: all 0.2s linear;
		}
		.child.show{
			transform: rotateY(180deg);
		}
		.child2{
			background-image: url(./fan-chun.png);
			transform: rotateY(180deg);
		}
		.child2.show{
			transform: rotateY(360deg);
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child child1"></div>
		<div class="child child2"></div>
	</div>
	<script type="text/javascript" src="../../js/lib/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.child1').click(function() {
				$('.child').addClass('show')
			})
		})
	</script>
</body>
</html>
