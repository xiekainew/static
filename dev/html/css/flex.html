<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: flex;
			width: 300px;
			margin: 30px auto;
			border: 1px solid #f2f2f2;
			height: 50px;
			align-items: baseline;
		}
		.item{
			background: yellow;
			flex: 1;
		}
		.item2{
			height: 50px;

		}
		.item1{
			/*height: 20px;*/
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<button class="item item1">ad</button>
		<button class="item item2">阿萨德飞机奥圣诞节覅奥斯丁覅就</button>
		<button class="item">adf</button>
	</div>
</body>
</html>
