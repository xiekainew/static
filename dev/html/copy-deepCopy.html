<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>copy-deepCopy</title>
</head>
<body>
<script>
    function copy (obj) {
        var child = {}
        for (var key in obj) {
            if (obj.hasOwnProperty(key)) {
                child[key] = obj[key]
            }
        }
        return child
    }
    function deepCopy (obj) {
        var child = null
        if (obj === null) {
            return null
        } else if (Object.prototype.toString.call(obj) === '[object Array]') {
            child = []
            for (var i = 0, l = obj.length; i < l; i++) {
                child.push(deepCopy(obj[i]))
            }
        } else if (Object.prototype.toString.call(obj) === '[object Object]') {
            child = {}
            for (var key in obj) {
                if (obj.hasOwnProperty(key)) {
                    child[key] = deepCopy(obj[key])
                }
            }
        } else {
            return obj
        }
        return child
    }
    var f = {
        name: '上海',
        age: 12,
        city: ['浦东', '东江']
    }
    console.log(f)
    var c = deepCopy(f)
    c.name = '北京'
    c.age = 32
    c.city.push('望京')
    c.city.shift()
    console.log(c)
    console.log(f)
</script>
</body>
</html>
