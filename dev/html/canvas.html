<body>
<canvas id="canvas" width="400" height="400">A drawing of something</canvas>
<canvas id="canvas2" width="400" height="400">A drawing of something</canvas>

<canvas id="water"></canvas>

<script src="../js/waterfull.js"></script>
<script>
    var can2 = document.getElementById('canvas2')
    var cxt = can2.getContext('2d')
    cxt.beginPath()
//    cxt.arc(0, 10, 50, 30, false)
////    cxt.arcTo(20, 20, 50, 50, 50)
    cxt.fillStyle = 'blue'
    cxt.strokeStyle = 'red'
    cxt.arc(100, 100, 99, 0, 2 * Math.PI, false)
//    cxt.moveTo(140, 100)
//    cxt.arc(100, 100, 40, 0, 2 * Math.PI, false)

    cxt.moveTo(194, 100)
    cxt.arc(100, 100, 94, 0, 2 * Math.PI, false)

    // 变换原点
    cxt.translate(100, 100)

    // cxt.rotate(1)

    cxt.moveTo(0, 0)
    cxt.lineTo(0, -85)
    cxt.moveTo(0, 0)
    cxt.lineTo(-65, 0)


    // cxt.moveTo(100, 100)
    // cxt.lineTo(100, 20)
    //
    // cxt.moveTo(100, 100)
    // cxt.lineTo(35, 100)
//    cxt.fill()
    cxt.stroke()

    cxt.font = 'bold 14px Arial'
    cxt.textAlign = 'center'
//    cxt.textBaseline = 'middle'
    cxt.fillText('12', 100, 20)



    var can = document.getElementById('canvas')
    var context = can.getContext('2d')
//    context.strokeStyle = 'red'
    context.fillStyle = '#0000ff'
    context.fillStyle = 'red'
    context.fillRect(0, 0, 50, 50)

    context.fillStyle = 'rgba(0, 255, 0, .5)'
    context.fillRect(10, 10, 50, 50)
    context.strokeStyle = '#ff0055'
    context.strokeRect(10, 10, 50, 50)

    context.strokeStyle = 'rgba(0, 0, 255, 1)'
    context.lineWidth = 10
    context.lineCap = 'butt'
    context.lineJoin = 'miter'
    context.strokeRect(30, 30, 50, 50)

    context.fillStyle = 'black'
    context.fillRect(30, 30, 50, 50)
    context.clearRect(35, 35, 10, 10)
</script>
