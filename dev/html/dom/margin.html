<script>
    /**
     * 布局：块级元素左右浮动的情况下margin-left与margin-right不会合并，不浮动的情况下，
     * 上下margin会自动合并；display：inline-block；不会自动合并
     * @type {number}
     */
    var name = 1
    var obj = {
        name: 2,
        fn: function () {
            console.log(this.name)
        }
    }
//    var o = new obj.fn()
//    console.log(o)
//    var obj2 = obj.fn
//    obj2()
//    setTimeout(obj.fn,0)
    setTimeout(() => {
        obj.fn()
        console.log(this.name)
    })

    function news (target) {
        var obj = {}
        obj.__proto__ = target.prototype
        target.apply(obj)
        return obj
    }
    function newss () {
        var target = [].shift.call(arguments)
        var obj = new Object()
        obj.__proto__ = target.prototype
        target.apply(obj, arguments)
        return obj
    }
    function Person () {
        this.name = 'ren'
    }
    var person = new Person()
    console.log(person)
    var person2 = newss(Person)
    console.log(person2.__proto__ === Person.prototype)

</script>
