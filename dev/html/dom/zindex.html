<script>
    Function.prototype.binds = function () {
        var that = this
        var target = [].shift.call(arguments)
        var args = arguments
        return function () {
            return that.apply(target, args)
        }
    }
    function name (data, a) {
        console.log(data)
        console.log(a)
        console.log(this.name)
    }
    var obj = {
        name: 'obj'
    }
    var b = name.binds(obj, 1, 2)
    b()
    console.log(b)


    function Person (name) {
        this.name = name
        this.sayName = function () {
            console.log(this.name)
        }
    }
    function student (name, age) {
        Person.call(this, name)
        this.age = age
    }
    function Extend (child, person) {
        var F = function () {}
        F.prototype = person.prototype
        child.prototype = new F()
        child.prototype.constructor = child
    }
    Extend(student, Person)
    var ming = new student('小明', 12)
    ming.sayName()
    console.log(ming.age)
    console.log(ming.__proto__)

</script>
