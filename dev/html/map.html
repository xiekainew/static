    function insert (arr) {
        for (var i = 1, l = arr.length; i < l; i++) {
            var temp = arr[i]
            var j = i -1
            while (j >= 0 && arr[j] > temp) {
                arr[j + 1] = arr[j]
                j--
            }
            arr[j + 1] = temp
        }
        return arr
    }
    function select (arr) {
        for (var i = 0, l = arr.length; i < l; i++) {
            var minIndex = i
            for (var j = i; j < l; j++) {
                if (arr[j] < arr[minIndex]) {
                    minIndex = j
                }
            }
            var temp = arr[i]
            arr[i] = arr[minIndex]
            arr[minIndex] = temp
        }
        return arr
    }
