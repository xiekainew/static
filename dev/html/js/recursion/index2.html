<script>
    // https://blog.csdn.net/qq_37818095/article/details/81944809
    function Fibonacci (n) {
        if ( n <= 1 ) {return 1};
        return Fibonacci(n - 1) + Fibonacci(n - 2);
    }
//    var result = Fibonacci(10)

</script>
