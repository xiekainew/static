    Function.prototype.bind = function () {
        var self = this
        var target = [].shift.call(arguments)
        var args = arguments
        return function () {
            return target.apply(self, args)
        }
    }
    function News () {
        var target = [].shift.call(arguments)
        var obj = new Object()
        obj.__proto__ = target.prototype
        target.apply(obj, arguments)
        return obj
    }
