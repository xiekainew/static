<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch</title>
</head>
<body>
<script type="text/javascript">
	const controller = new AbortController()
	const signal = controller.signal
	var res = fetch('http://localhost:2003/school/api/indexInfoList', {signal}).then(res => {
		return res.json()
	}).catch(error => {
		console.log(error)
	})
	setTimeout(() => {
		controller.abort()
	}, 0)
	res.then(r => {
		console.log(r)
	})
	console.log(res)
</script>

</body>
</html>
