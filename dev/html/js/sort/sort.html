<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            border: 1px solid red;
            overflow-y: auto;
        }
        .content{
            min-height: 100%;
            background: darkgray;
            overflow: hidden;
            margin-bottom: -30px;
        }
        .footer{
            height: 30px;
            line-height: 30px;
            text-align: center
        }
    </style>
</head>
<body>
<div class="box">
    <div class="content">
        <p>main</p>
        <p>main</p><p>main</p>

        <!--<p>main</p><p>main</p>-->
        <!--<p>main</p><p>main</p>-->
        <!--<p>main</p><p>main</p>-->
    </div>
    <div class="footer">footer</div>
</div>
<script>
    var arr = [
        {name: '张飞', age: 12},
        {name: '关于', age: 43},
        {name: '刘备', age: 24}
    ]
    arr.sort(function(a, b) {
        return a.age - b.age
    })
