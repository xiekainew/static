		// 最大公约数
		function common(a, b) {
			var divisor = 2, res = 1
			if (a < 2 || b < 2) return 1
			while (a >= divisor && b >= divisor) {
				if (a%divisor === 0 && b%divisor === 0) {
					res = divisor
				}
				divisor++
			}
			return res
		}

		function find(arr, sum) {
			for (var i = 0, l = arr.length; i < l; i++) {
				for (var j = i + 1; j < l; j++) {
					if (arr[i] + arr[j] === sum) {
						return true
					}
				}
			}
			return false
		}

				if (arr.indexOf(sub) > -1 && arr.indexOf(sub) !== i) {
