<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链式调用</title>
</head>
<body>

<script type="text/javascript">
	function Queue() {

	}
	Queue.prototype.test = function(fn) {
		return function() {
			console.log(12)
			new Promise((resolve, reject) => {
				resolve(fn())
			})
			return this
		}
	}
	Queue.prototype.run = function(fn) {
		console.log(fn)
		fn()
	}

	var queue = new Queue()
	var test = queue.test(() => {
		console.log(1)
	})
	console.log(test)
	queue.run(test)
</script>
</body>
</html>
