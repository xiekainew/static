	function getDeep(arr) {
		var max = 0
		function deep(data, floor) {
			data.forEach(item => {
				if (floor > max) {
					max = floor
				}
				if (Object.prototype.toString.call(item) === '[object Array]') {
					deep(item, floor + 1)
				}
			})
		}
		deep(arr, 1)
		return max
	}

				num += 1
				max = Math.max(max, num)
			} else if(key === ']') {

			}
		}
