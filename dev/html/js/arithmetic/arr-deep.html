<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript">
	var arr = [
		1,
		[
			[
				2,
				[
					[
						3
					]
				]
			], [
				3
			], [
				3
			], [
				3
			]
		]
	]

	console.log(JSON.stringify(arr))
	function handler(arr) {
		let str = JSON.stringify(arr)
		let num = 0
		let max = 0
		for(var key of str) {
			if (key === '[') {
				num += 1
				max = Math.max(max, num)
			} else if(key === ']') {
				num -= 1
			}
		}
		return max
	}

	console.log(handler(arr))
	// function factorial(num) {

	// }
	// console.log(factorial(3))

</script>
</body>
