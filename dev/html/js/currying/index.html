<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数柯里化</title>
</head>
<body>
<script>
    
    function add() {
    	var _args = [].slice.call(arguments)
    	console.log(_args)
    	var _adder = function() {
    		_args.push(...arguments)
    		return _adder
    	}
    	console.log(_adder)
    	_adder.toString = function() {
    		return _args.reduce(function(a, b){
    			return a + b
    		})
    	}
    	return _adder
    }

    // 支持多参数传递
	function progressCurrying(fn, args) {

	    var _this = this
	    var len = fn.length;
	    var args = args || [];

	    return function() {
	        var _args = Array.prototype.slice.call(arguments);
	        Array.prototype.push.apply(args, _args);

	        // 如果参数个数小于最初的fn.length，则递归调用，继续收集参数
	        if (_args.length < len) {
	            return progressCurrying.call(_this, fn, _args);
	        }

	        // 参数收集完毕，则执行fn
	        return fn.apply(this, _args);
	    }
	}

	function test() {
		var _args = [...arguments]
		var _adder = function() {
			_args.push(...arguments)
			return _adder
		}
		_adder.toString = function() {
			return _args.reduce(function(a, b) {
				return a + b
			})
		}
		return _adder
	}
	console.log(test(1, 3)(4))

	// var add2 = progressCurrying()

</script>

</body>
</html>
