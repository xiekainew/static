<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_this</title>
</head>
<body>
<script>
    function sayName () {
        return this.name.toUpperCase()
    }
    function sayHello () {
        var greetion = 'Hello ' + sayName.call(this)
        console.log(greetion)
    }
    var person1 = {
        name: '小米'
    }
    var person2 = {
        name: '大黄'
    }
//    console.log(sayName.call(person1))
//    console.log(sayName.call(person2))
//    sayHello.call(person1)
//    sayHello.call(person2)
    function fn () {
        console.log(this.a)
    }
    var a = 2
//    fn()

    var obj = {
        a: 3,
        fn: fn
    }
    var obj2 = {
        a: 4,
        obj2: obj
    }
//    obj.fn()
//    obj2.obj2.fn()
    var t = obj2.obj2.fn
    t()

    function f1 () {
        console.log(1)
    }
    function f2 () {
        console.log(2)
    }
    f1.call(f2)

    var arr = [1,2 ,3 , 2,4,53,2,5]
    var min = Math.min.apply(this, arr)
    var max = Math.max.apply(this, arr)
    console.log(min)
    console.log(max)

    var obj = {
        a: 'test'
    }
    console.log(obj)
    console.log(obj.toString)

    function Person (name) {
        this.name = name
    }

    var person = new Person('ming')
    console.log(person)
    console.log(person.__proto__ === Person.prototype)

    var test = {}
    console.log(test.constructor === Object)
    console.log(test.__proto__ === Object.prototype)

    console.log(Object.getOwnPropertyNames(Function.prototype))

</script>
</body>
</html>
