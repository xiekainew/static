<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 400px;
            border: 1px solid red;
            font-size: 0;
        }
        .item{
            display: inline-block;
            width: 10%;
            height: 10%;
            background: #f2f2f2;
            padding-bottom: 50%;
        }
        .item:nth-child(2n+1){
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="item">asdfasdfa</div>
    <div class="item">asdfasdf</div>
    <div class="item">asdfasdf</div>
</div>
</body>
</html>
