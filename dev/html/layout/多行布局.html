<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin-top: 40px;
            margin-left: 40px;
            /*border: 1px solid #aaaaaa;*/
            width: 300px;
            overflow: hidden;
            position: relative;
        }
        .box:after{
            content: '';
            width: 100%;
            position: absolute;
            bottom: 0px;
            left: 0px;
            height: 1px;
            background: white;
        }
        .box div{
            float: left;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px dashed rosybrown;
            border-top: none;
            border-left: none;
        }
        .box div:first-child{
            /*background: red;*/
        }
        .box div:last-child{
            /*background: red;*/
            border-right: none;
            border-bottom: none;
        }
        .box div:nth-child(5n){
            /*background: red;*/
            border-right: none;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div><div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>8</div>
    <div>8</div>
    <div>8</div>
    <div>8</div>
</div>
</body>
</html>
