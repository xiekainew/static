<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            z-index: 3;
        }
        #div2{
            width: 50px;
            height: 50px;
            background: yellow;
            z-index: 2;
        }
        #div3{
            width: 50px;
            height: 50px;
            background: silver;
            z-index: 5;
        }
    </style>
</head>
<body>
<div id="div1">div1
    <div id="div2">div2</div>
</div>
<div id="div3">div3</div>
</body>
</html>
