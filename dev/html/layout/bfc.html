<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta width="content-width"/>
    <title>bfc块级格式化上下文</title>
    <style>
        *{
        	margin: 0;
        	padding: 0;
        }
        .wrapper{
        	width: 100%;
        	height: 100px;
        }
        .div1, .div2, .div3{
        	height: 100px;
        }
        .div1{
        	width: 100px;
        	float: left;
        	background: rgba(0,255,255,.4);
        }
        .div2{
			background: red;
			overflow: auto;
			/*display: flex;*/
			/*float: left;*/
			/*width: 70%;*/
			/*根元素
			float属性不为none
			position为absolute或fixed
			display为inline-block, table-cell, table-caption, flex, inline-flex
			overflow不为visible*/
        }
        .div2-child{
        	height: 200px;
        	width: 50px;
        	background: blue;
        }
        .div3{
        	width: 100px;
        	background: yellow;
        	float: right;
        	opacity: 0.5;
        }
    </style>
    <style>
    	.position{
    		position: absolute;
    		width: 200px;
    		background: #f2f2f2;
    	}
    	.p1, .p2{
    		float: left;
    		width: 10px;
    		height: 20px;
    		border: 1px solid red;
    	}
		.box{
			width: 400px;
			height: 400px;
			border: 1px solid #333;
			margin: 40px;

		}
		.box1{
			width: 100px;
			height: 20px;
			background: red;
			margin-bottom: 20px;
		}
		.box2{
			width: 100px;
			height: 20px;
			background: red;
			margin-top: 20px;
		}
		.box3{
			overflow: hidden;
		}
    </style>

</head>
<body>
<div class="wrapper">
	<div class="div1">
		<!-- <div style="height: 120px;background: blue"></div> -->
	</div>
	<div class="div3"></div>
	<div class="div2">
		<div class="div2-child"></div>
	</div>
</div>
<div class="position">
	<div class="p1"></div>
	<div class="p2"></div>
</div>
<div class="box">
	<div class="box1"></div>
	<div class="box3">
		<div class="box2"></div>
	</div>
</div>
</body>
</html>
