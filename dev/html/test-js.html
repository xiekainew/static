    function toNum (n) {
        let s = n%3
        if (s) {
            return n.substr(0, s) + ',' + n.substr(s).match(/\d{3}/g).join(',')
        } else {
            return n.substr(s).match(/\d{3}/g).join(',')
        }
    }
    console.log(toNum(num))

    function getN (n) {
        let num = 0
        let flag = true
        for (let i = 0; i <= n; i++) {
            if (i === 1) flag = true
            if (i === 9) flag = false
            flag ? num++ : num--
        }
        return num
    }

    function sorts (arr) {

        for (var i = 0; i < arr.length - 1; i++) {
            var minIndex = i
            for (var j = j; j < arr.length; j++) {
                if (arr[j] < arr[minIndex]) {
                    minIndex = j
                }
            }
            var temp = arr[i]
            arr[i] = arr[minIndex]
            arr[minIndex] = temp
        }
        return arr
    }

    function fast (arr) {

        if (arr.length <= 1) {
            return arr
        }
        let left = []
        let right = []
        let p = arr.splice(0, 1)[0]

        for (let i = 0, l = arr.length; i < l; i++) {
            if (p > arr[i]) {
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }
        return [].concat(fast(left), p, fast(right))
    }

    function pubble (arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = i; j < arr.length; j++) {

                    arr[i] = arr[j]
