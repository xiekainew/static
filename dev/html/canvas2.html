<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body, html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas{
            background: #f1f1f1
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="../js/wave.js"></script>
<script>
    var canvas = document.getElementById('canvas')
    canvas.width = document.body.clientWidth
    canvas.height = document.body.clientHeight
    var ctx = canvas.getContext('2d')
    ctx.rect(10, 10, 30, 30)
    ctx.fillStyle = 'yellow'
    ctx.fill()

    ctx.beginPath()
    ctx.strokeStyle = 'red'
    ctx.strokeRect(20, 20, 40, 40)
    ctx.moveTo(220, 200)
    ctx.fillStyle = '#89f789'
    ctx.arc(200, 200, 20, 0, 2 * Math.PI)
    ctx.fill()
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(20, 200)
    ctx.lineWidth = 10
    ctx.lineTo(40, 200)
    ctx.strokeStyle = '#ff8923'
    ctx.stroke()

//    let value = 'https://fisjdf'
//    let reg = /^http(s)?:\/\//.test(value)
//    console.log(reg)
</script>
</body>
</html>
