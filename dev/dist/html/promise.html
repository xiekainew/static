    var start = null;
    var element = document.getElementById('SomeElementYouWantToAnimate');
    element.style.position = 'absolute';

    function step(timestamp) {
        console.log('timestamp', timestamp)
        if (!start) start = timestamp;
        var progress = timestamp - start;
        element.style.left = Math.min(progress / 10, 200) + 'px';
        if (progress < 200) {
            window.requestAnimationFrame(step);
        }
    }

    window.requestAnimationFrame(step);
    var counter = 1;
    function macroCallback() {
        console.log('4, time = ' + new Date().getTime())
        timerFunc()
    }
    function microCallback() {
        console.log('5, time = ' + new Date().getTime())
    }

    function nextTickHandler() {
        console.log('next')
    }

    var observer = new MutationObserver(nextTickHandler);
    //创建一个textnode dom节点,并让MutationObserver 监视这个节点;而 timeFunc正是改变这个dom节点的触发函数
    var textNode = document.createTextNode(String(counter));
    observer.observe(textNode, {
        characterData: true
    });
    var timerFunc = function () {
        counter = (counter + 1) % 2;
        textNode.data = String(counter);
    };
    timerFunc()

    function MyPromise (func) {
        var self = this
        var count = 0
        this.cbklist = []
        this.then = function (callback) {
            this.cbklist.push(callback)
            return this
        }
        this.success = function () {
            if (count === self.cbklist.length) return
            self.cbklist[count++](self.success)
        }
        setTimeout(function () {
            func(self.success)
        }, 0)
    }

    function a (success) {
        setTimeout(function () {
            console.log('aaa')
            success()
        }, 1000)
    }
    function b (success) {
        setTimeout(function () {
            console.log('bb')
            success()
        }, 500)
