<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>float</title><style>
        *{
            margin: 0;
            padding: 0;
        }
        #parent{
            background: saddlebrown;
            /*height: 14px;*/
            /*zoom: 1;*/
            /*overflow: auto;*/
            /*display: table;*/
        }
        #parent:after{
            content: '';
            display: block;
            width: 0;
            height: 0;

            clear: both;
        }
        #div1{
            width: 100px;
            height: 100px;

        }

            height: 20px;
            background: yellowgreen;

            box-sizing: content-box;
        }
        .content{
            height: 100px;
            background: aquamarine;
            display: flex;
        }

            width: 500px;
            flex: 2;
        }
