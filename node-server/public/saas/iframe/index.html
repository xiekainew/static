<html>
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="Keywords" content="NewBanker" />
    <meta name="Description" content="NewBanker" />
    <meta name="Copyright" content="Copyright NewBanker Company © 2016-2017">
    <title>NB-Iframe</title>
    <style>
      body,input {
        font-weight: 300 !important;
        font-family: "PingFang SC","Microsoft YaHei","微软雅黑","Helvetica Neue",Helvetica,"Hiragino Sans GB",Arial,sans-serif !important;
      }
      .nb-iframe img, .nb-iframe video{
        max-width: 100% !important;
      }
      .nb-iframe table {
        border: none;
        border-collapse: collapse;
      }
      .nb-iframe{
        overflow-x: hidden;
        word-break: break-all;
      }
      .nb-iframe table td,
      .nb-iframe table th {
        border: 1px solid #f1f1f1;
        padding: 3px 5px;
        min-width: 50px;
        height: 20px;
      }
      .nb-iframe blockquote {
        display: block;
        border-left: 8px solid #d0e5f2;
        padding: 5px 10px;
        margin: 10px 0;
        line-height: 1.4;
        font-size: 100%;
        background-color: transparent;
      }
      ::-webkit-scrollbar-track {
        background-color: #F5F5F5;
        -webkit-box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
      }
      /*定义滚动条高宽及背景*/
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background-color: rgba(0, 0, 0, 0.3);
      }
      /*定义滚动条*/
      ::-webkit-scrollbar-thumb {
        background-color: #8b8b8b;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="nb-iframe" id="nb-iframe-content"></div>
  </body>
  <script>
    function getData() {
      var iframes = window.parent
      var dom = iframes.document.getElementsByTagName('iframe')
      for(var i = 0; i < dom.length; i++) {
        var flag = dom[i].getAttribute('flag')
        if (flag === 'false') {
          dom[i].setAttribute('flag', 'true')
          var f_data = dom[i].getAttribute('data')
          var con = document.getElementById('nb-iframe-content')
          con.innerHTML = f_data.replace(/<a [^>]*href=["']([^"']*)["']/ig, "<a target=\"_blank\" href=\"/url.html?s=$1\"")
          break
        }
      }
    }
    function readonlyCon() {
      document.getElementById('nb-iframe-content').getElementsByTagName('video').oncontextmenu = function () {
        return false
      }
    }
    getData()
    readonlyCon()
  </script>
</html>
