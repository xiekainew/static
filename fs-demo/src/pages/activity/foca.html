<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>foca</title>
	<link rel="stylesheet" href="../../style/foca.scss">
</head>
<body>
	<div class='foca'>
		<div class="foca-banner">
			<div class="foca-banner__wrapper">
				<div class="foca-banner__wrapper--share"></div>
				<div class="foca-banner__wrapper--time">
					<span>全国已有 &nbsp;</span> 
					<span class="foca-banner__wrapper--time_item">9</span>
					<span class="foca-banner__wrapper--time_item">1</span>
					<span class="foca-banner__wrapper--time_item">2</span>
					<span class="foca-banner__wrapper--time_item">6</span>
					<span> &nbsp;人集齐福卡</span>
				</div>
				<div class="foca-banner__wrapper--loop">
					<span class="foca-banner__wrapper--loop_icon"></span>
					<span>恭喜 易烊俊凯王洗洗 获得了“迎”卡</span>
				</div>
			</div>
		</div>
		<div class="foca-main">
			<div class="foca-main__wrapper">
				<div class="foca-main__wrapper--foca">
					<div 
						class="foca-main__wrapper--foca_item"
					></div>
					<div 
						class="foca-main__wrapper--foca_item foca-none-1"
					></div>
					<div 
						class="foca-main__wrapper--foca_item foca-none-2"
					></div>
					<div 
						class="foca-main__wrapper--foca_item foca-none-3"
					></div>
					<div 
						class="foca-main__wrapper--foca_item foca-none-4"
					></div>
				</div>
				<div class="foca-main__wrapper--button"><span>合成福卡</span></div>
				<div class="foca-main__wrapper--tips"></div>
				<div class="foca-main__wrapper--step">
					<div class="foca-main__wrapper--step_item">观看直播发送弹幕<br/>随机掉落卡片</div>
					<div class="foca-main__wrapper--step_item step2">分享直播间随机<br/>掉落卡片</div>
					<div class="foca-main__wrapper--step_item step3">赠送专属新年礼物<br/>“球星卡”随机掉落卡片</div>
					<div class="foca-main__wrapper--step_item step4">分享“集福卡 分百万”<br/>随机掉落卡片</div>
				</div>
			</div>
			<div class="foca-main__tips">此活动最终解释权和修改权归抓饭所有</div>
		</div>
	</div>
</body>
</html>
