<link rel="stylesheet" preload href="../style/navigation.scss"/>
<div class="navigation" id="navigation" v-cloak>
	<div class="navigation-main fit-main">
		<span class="navigation-main__logo"></span>
		<a
			v-for="item in navList"
			:key="item.link"
			:href="item.link"
			:class="{current: current === item.link}"
		>{{item.title}}</a>
	</div>
</div>
<script type="text/javascript" src="../js/navigation.js"></script>
